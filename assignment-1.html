<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="./Website/index.html" method="get">
    Name:
    <input type="text" id="fname" name="fname"><br><br>
    username:
    <input type="text" id="lname" name="lname"><br><br>
    Date of birth:

    <input type="reset" value="Reset">
    </form>
